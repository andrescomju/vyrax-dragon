<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vyrax Token</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.ibb.co/pP8nFv0/dragon-cave.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 60px 20px;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 10px;
      text-shadow: 0 0 15px #ff0000;
    }
    .btn {
      display: inline-block;
      margin: 20px 10px;
      padding: 15px 30px;
      background: #ff3c00;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      background: #d12e00;
    }
    .dragon {
      width: 300px;
      animation: flotar 4s ease-in-out infinite;
    }
    @keyframes flotar {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="https://i.ibb.co/60dgb86/dragon-transparent.png" alt="Vyrax Dragon" class="dragon" />
    <h1>Vyrax Token</h1>
    <p>Un token forjado en la llama para ayudar a la comunidad.</p>

    <a class="btn" href="https://pancakeswap.finance/swap?outputCurrency=0x899F6eB2cF9ffa77fb0aF0F5dC4e13a6302F5c2C" target="_blank">Comprar en PancakeSwap</a>
    <a class="btn" href="https://bscscan.com/token/0x899F6eB2cF9ffa77fb0aF0F5dC4e13a6302F5c2C" target="_blank">Ver en BscScan</a>

    <footer>
      Comunidad: <a href="https://t.me/vyraxcomunity" style="color:#ff944d;">@vyraxcomunity</a> |
      X: @vyraxcrypto |
      Instagram: vyrax_crypto
    </footer>
  </div>
</body>
</html>
