<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vyrax Token - El Token de la Comunidad</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background-image: url('images/dragon.png');
      background-repeat: no-repeat;
      background-position: center top;
      background-size: contain;
    }
    header {
      margin-bottom: 30px;
      text-align: center;
      padding-top: 220px;
      background: rgba(0,0,0,0.7);
      width: 100%;
      max-width: 900px;
      border-radius: 12px;
      box-shadow: 0 0 15px #ff4500;
    }
    header h1 {
      font-size: 2.8rem;
      margin: 0.2em 0;
      color: #ff6f00;
      text-shadow: 0 0 8px #ff6f00;
    }
    header p {
      font-size: 1.2rem;
      margin-bottom: 1em;
    }
    main {
      max-width: 900px;
      background: rgba(10,10,10,0.85);
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 0 15px #ff4500;
      color: #ddd;
      font-size: 1.1rem;
      line-height: 1.5;
    }
    main a {
      color: #ff6f00;
      text-decoration: none;
      font-weight: bold;
    }
    main a:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      color: #999;
    }
    .wallet-section {
      margin-top: 30px;
      text-align: center;
    }
    .wallet-section button {
      background: #ff6f00;
      border: none;
      padding: 12px 24px;
      color: #000;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 8px #ff6f00;
      margin: 10px;
    }
    .wallet-section button:hover {
      background: #ffa733;
    }
    .wallet-section p {
      margin: 10px 0;
    }
    .contract-box {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
      text-align: center;
      box-shadow: 0 0 12px #ff6f00;
    }
    .contract-box code {
      font-size: 1.2rem;
      color: #ff9900;
    }
  </style>
</head>
<body>

<header>
  <h1>Vyrax Token ($VYR) ‚Äì El Token de la Comunidad que Transforma el Futuro</h1>
  <p>üî• Token + NFTs en BNB Chain | 100% Comunidad</p>
</header>

<main>
  <!-- OMITIDO: tu contenido NFT y explicaci√≥n -->
  <div class="wallet-section">
    <button onclick="connectWallet()">üîó Conectar Wallet</button>
    <p id="wallet-address">Wallet no conectada.</p>
    <button onclick="mintNFT()" id="mintButton" style="display:none;">üñº Mintear NFT (0.15 BNB)</button>
    <p>NFTs minteados: <span id="minted">--</span> / 80</p>
  </div>
</main>

<footer>
  <p>¬© 2025 Vyrax Token - Todos los derechos reservados</p>
</footer>

<script>
  const NFT_CONTRACT = "0x3010B4E5bA1BBCEA334f5ad0cb5153b434A0aC4E";
  const ABI = [
    { "inputs": [], "name": "mint", "outputs": [], "stateMutability": "payable", "type": "function" },
    { "inputs": [], "name": "totalSupply", "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }], "stateMutability": "view", "type": "function" }
  ];

  let provider, signer, contract, web3Modal;

  const providerOptions = {
    walletconnect: {
      package: window.WalletConnectProvider.default,
      options: {
        rpc: { 56: "https://bsc-dataseed.binance.org" },
        chainId: 56
      }
    }
  };

  async function connectWallet() {
    try {
      web3Modal = new window.Web3Modal.default({
        cacheProvider: false,
        providerOptions
      });

      const instance = await web3Modal.connect();
      provider = new ethers.providers.Web3Provider(instance);
      signer = provider.getSigner();

      const network = await provider.getNetwork();
      if (network.chainId !== 56) {
        alert("‚ùå Con√©ctate a BNB Chain (Mainnet)");
        return;
      }

      contract = new ethers.Contract(NFT_CONTRACT, ABI, signer);
      const address = await signer.getAddress();
      document.getElementById("wallet-address").innerText = "‚úÖ Conectado: " + address;
      document.getElementById("mintButton").style.display = "inline-block";
      updateMintCount();
    } catch (err) {
      console.error(err);
      alert("‚ùå Error al conectar la wallet.");
    }
  }

  async function mintNFT() {
    if (!contract) {
      alert("üîó Conecta tu wallet primero.");
      return;
    }
    try {
      const price = ethers.utils.parseEther("0.15");
      const tx = await contract.mint({ value: price });
      await tx.wait();
      alert("‚úÖ NFT minteado con √©xito.");
      updateMintCount();
    } catch (err) {
      console.error(err);
      alert("‚ùå Error al mintear.");
    }
  }

  async function updateMintCount() {
    try {
      const minted = await contract.totalSupply();
      document.getElementById("minted").innerText = minted.toString();
    } catch (err) {
      console.error("Error al obtener supply:", err);
    }
  }
</script>

</body>
</html>
